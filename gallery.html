<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pham Phu Ngoc Trai - Gallery</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/gallery.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-links">
                <button class="menu-button" aria-label="Toggle menu">
                    <i class="fas fa-bars"></i>
                </button>
                <span class="name">TraiPPN</span>
                <div class="nav-center">
                    <a href="index.html">Home</a>
                    <a href="certificates.html">Certificates</a>
                    <a href="gallery.html" class="active">Gallery</a>
                </div>
                <div class="right-section">
                    <span class="nickname">JayLL</span>
                    <div class="social-links">
                        <a href="https://linkedin.com/in/jayll13" target="_blank" title="LinkedIn">
                            <i class="fab fa-linkedin"></i>
                        </a>
                        <a href="https://github.com/jayllfpt" target="_blank" title="GitHub">
                            <i class="fab fa-github"></i>
                        </a>
                        <a href="https://www.facebook.com/jayllFA/" target="_blank" title="Facebook">
                            <i class="fab fa-facebook"></i>
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="gallery-section">
            <h1 class="section-title reveal-text">Image Gallery</h1>
            <div class="gallery-grid">
                <!-- Images will be loaded dynamically -->
            </div>
        </section>
    </main>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <button class="lightbox-close" aria-label="Close lightbox">&times;</button>
        <button class="lightbox-nav prev" aria-label="Previous image">
            <i class="fas fa-chevron-left"></i>
        </button>
        <button class="lightbox-nav next" aria-label="Next image">
            <i class="fas fa-chevron-right"></i>
        </button>
        <div class="lightbox-content">
            <img src="" alt="" class="lightbox-image">
            <div class="lightbox-caption"></div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Pham Phu Ngoc Trai. All rights reserved.</p>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/gallery.js"></script>
</body>
</html>
